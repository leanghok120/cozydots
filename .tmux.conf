set -g default-terminal "screen-256color"
set -ag terminal-overrides ",screen-256color:RGB"
set -g base-index 1
set-window-option -g mode-keys vi
set -g mouse on

unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix

bind r source-file ~/.tmux.conf
bind-key x kill-pane   

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -n C-s run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# status bar config
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position top
set-option -g status-style fg=colour136,bg=colour235
set -g status-left-length 10
set -g status-left "#[fg=green,bright]#(whoami) #[default]"
set -g status-right-length 20
set -g status-right "#[fg=green, bright]%I:%M %d/%m/%Y#[default]"
set -g window-status-current-style "fg=green,bright"
set -g window-status-style "fg=blue"
