[module/workspaces]
  type = internal/bspwm

  pin-workspaces = true
  enable-scroll = true
  enable-click = true

  ws-icon-default = -
  ws-icon-0 = 0;0
  ws-icon-1 = 1;1
  ws-icon-2 = 2;2
  ws-icon-3 = 3;3
  ws-icon-4 = 4;4
  ws-icon-5 = 5;5
  ws-icon-6 = 6;6
  ws-icon-7 = 7;7
  ws-icon-8 = 8;8
  ws-icon-9 = 9;9

  format = <label-state>
  format-background = ${colors.mantle}

  label-active = %icon%
  label-occupied = %icon%
  label-urgent = %icon%
  label-empty = %icon%

  label-active-foreground = ${colors.teal}
  label-occupied-foreground = ${colors.sapphire}
  label-urgent-foreground = ${colors.red}
  label-empty-foreground = ${colors.subtext1}

  label-active-padding = 1
  label-urgent-padding = 1
  label-occupied-padding = 1
  label-empty-padding = 1

  label-active-font = 1
  label-urgent-font = 1
  label-occupied-font = 1
  label-empty-font = 1

[module/volume]
  type = internal/pulseaudio

  interval = 5
  use-ui-max = false
  enable-scroll = true

  format-volume = <ramp-volume> <label-volume>
  format-volume-foreground = ${colors.rosewater}
  format-volume-background = ${colors.mantle}
  format-volume-padding = 1

  format-muted = <label-muted>
  format-muted-prefix = 
  format-muted-prefix-font = 3
  format-muted-foreground = ${colors.surface1}
  format-muted-background = ${colors.mantle}
  format-muted-padding = 1

  label-volume = %percentage%%

  label-muted = " Mute"

  ramp-volume-0 = 
  ramp-volume-1 = 󰕾
  ramp-volume-2 = 

  ramp-headphones-0 = 
  ramp-headphones-1 = 

[module/backlight]
  type = internal/backlight

  card = ${system.graphics_card}
  enable-scroll = true

  format = <ramp> <label>
  format-padding = 1
  format-background = ${colors.mantle}

  label = %percentage%%
  label-foreground = ${colors.yellow}

  ramp-0 =  
  ramp-1 = 
  ramp-2 =  
  ramp-3 =  

  ramp-foreground = ${colors.yellow}

[module/date]
  type = custom/script

  interval = 1

  label = %output%

  format = <label>
  format-padding = 1
  format-prefix = " "
  format-foreground = ${colors.green}
  format-background = ${colors.mantle}

  exec = date "+%I:%M %p"

[module/tray]
  type = internal/tray
  tray-foreground = ${colors.sky}
  tray-background = ${colors.mantle}
  tray-padding = 1
  tray-size = 52%
  tray-spacing = 3

[module/arch]
  type = "custom/script"
  exec = "echo I use arch btw"
